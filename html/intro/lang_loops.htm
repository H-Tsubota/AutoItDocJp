<h1>Language Reference - Loop Statements</h1>

  
<p>
<strong>ループ</strong>はスクリプトの何度も繰り返したい部分に使います。&nbsp;
繰り返し回数か繰り返し続ける真偽条件を指定してループさせます。
</p>
<p>&nbsp;</p>
<p>AutoItでは次のループ文が利用可能です。</p>
<ul>
  <li>&nbsp;<a href="../keywords/For.htm">For...Next</a></li>
  <li>&nbsp;<a href="../keywords/While.htm">While...WEnd</a></li>
  <li>&nbsp;<a href="../keywords/Do.htm">Do...Until</a></li>
  <li>&nbsp;<a href="../keywords/ForInNext.htm">For...In...Next</a></li>
</ul>
<p>
ループ文は全てほぼ同じ機能を持っていますが微妙に異なります。
特定の状況ではあるものが他のものより優れていることが多々あります。
</p>
<p>&nbsp;</p>
