<h1>Language Reference - Macros</h1>

  
<p>
AutoItは多くの<a href="../macros.htm">マクロ</a>を持っています。マクロとはAutoItで使用
される特別な読み取り専用変数です。&nbsp;
普通の変数が<strong>$</strong>で始まるのに対して、
マクロは区別しやすいように<strong>@</strong>で始まります。&nbsp;
マクロは普通の変数と同じ様に使用することができますが値を代入することはできません。
</p>
<p>&nbsp;</p>
<p>
定義済みマクロを使用すると特定のWindowsフォルダパスなどのシステム情報や、
ログイン中のユーザーの情報などにアクセスしやすくなります。
</p>
<p>完全なリストは<a href="../macros.htm">こちら</a>。</p>
<p>&nbsp;</p>
