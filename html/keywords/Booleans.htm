<h1>Keyword Reference</h1>
<font size="+1">False / True</font>
<hr size="2">
<p>論理式用のブール値<br></p>

<p class="codeheader">
&nbsp;&nbsp;&nbsp; $var = <b>False</b><br>
&nbsp;&nbsp;&nbsp; $var = <b>True</b><br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
これらのキーワードは計算式内で使用できません。使用した場合、AutoItはエラーを検出せず計算結果は未定義値となります。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S9">$bool</span><span class="S8">=</span><span class="S0"> </span><span class="S5">False</span><br>
<span class="S5">if</span><span class="S0"> </span><span class="S5">NOT</span><span class="S0"> </span><span class="S9">$bool</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S5">true</span><span class="S0"> </span><span class="S5">Then</span><span class="S0"> </span><span class="S4">Msgbox</span><span class="S8">(</span><span class="S3">0</span><span class="S8">,</span><span class="S7">"Bool comparison"</span><span class="S8">,</span><span class="S0"> </span><span class="S7">"OK"</span><span class="S8">)</span><br>
<span class="S0">&nbsp; &nbsp; </span></span><br>
