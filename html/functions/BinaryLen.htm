<h1>Function Reference</h1>
<font size="+1">BinaryLen</font>
<hr size="2">
<p>バイナリ変数のバイト数を返します。<br></p>

<p class="codeheader">
BinaryLen ( binary ) <br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">binary</td>
    <td width="85%">評価するバイナリデータ</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
バイナリデータの長さをバイト単位で返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="Binary.htm">Binary</a>, <a href="BinaryMid.htm">BinaryMid</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S1">; バイナリデータ 0x10203040 を作成</span><br>
<span class="S9">$binary</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S4">Binary</span><span class="S8">(</span><span class="S7">"0x10203040"</span><span class="S8">)</span><br>
<span class="S4">MsgBox</span><span class="S8">(</span><span class="S3">0</span><span class="S8">,</span><span class="S0"> </span><span class="S7">"Length in bytes:"</span><span class="S8">,</span><span class="S0"> </span><span class="S4">BinaryLen</span><span class="S8">(</span><span class="S9">$binary</span><span class="S8">)</span><span class="S0"> </span><span class="S8">)</span><br>
<span class="S0"></span></span><br>
