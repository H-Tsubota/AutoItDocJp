<h1>Function Reference</h1>
<font size="+1">TimerInit</font>
<hr size="2">
<p>タイムスタンプ（ミリ秒）を返します。<br></p>

<p class="codeheader">
TimerInit ( )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>返し値</b></p>
タイムスタンプ（ミリ秒）を返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="TimerDiff.htm">TimerDiff</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S9">$begin</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S4">TimerInit</span><span class="S8">()</span><br>
<span class="S4">sleep</span><span class="S8">(</span><span class="S3">3000</span><span class="S8">)</span><br>
<span class="S9">$dif</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S4">TimerDiff</span><span class="S8">(</span><span class="S9">$begin</span><span class="S8">)</span><br>
<span class="S4">MsgBox</span><span class="S8">(</span><span class="S3">0</span><span class="S8">,</span><span class="S7">"Time Difference"</span><span class="S8">,</span><span class="S9">$dif</span><span class="S8">)</span><br>
<span class="S0"></span></span><br>
