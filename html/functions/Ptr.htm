<h1>Function Reference</h1>
<font size="+1">Ptr</font>
<hr size="2">
<p>式をポインタ型に変換します。<br></p>

<p class="codeheader">
Ptr ( expression )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">expression</td>
    <td width="85%">ポインタに変換する式</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
式のポインタ表現を返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
