<h1>Function Reference</h1>
<font size="+1">EnvGet</font>
<hr size="2">
<p>環境変数を取得します。<br></p>

<p class="codeheader">
EnvGet ( "envvariable" )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">envvariable</td>
    <td width="85%">"TEMP"、"PATH"といった取得する環境変数の名前</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
要求した変数が返されます(変数が存在しない場合、空文字列が返されます)。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="EnvSet.htm">EnvSet</a>, <a href="EnvUpdate.htm">EnvUpdate</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S9">$var</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S4">EnvGet</span><span class="S8">(</span><span class="S7">"PATH"</span><span class="S8">)</span><br>
<span class="S4">MsgBox</span><span class="S8">(</span><span class="S3">4096</span><span class="S8">,</span><span class="S0"> </span><span class="S7">"Path variable is:"</span><span class="S8">,</span><span class="S0"> </span><span class="S9">$var</span><span class="S8">)</span><br>
<span class="S0"></span></span><br>
