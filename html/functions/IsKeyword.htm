<body>
<h1>Function Reference</h1>
<font size="+1">IsKeyword</font>
<hr size="2">
<p>変数がキーワード(たとえばDefault)かどうか調べます。<br></p>

<p class="codeheader">
IsKeyword ( variable )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">variable</td>
    <td width="85%">調べる変数</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功</td>
    <td width="90%">変数がキーワードだった場合1を返します。</td>
  </tr>
  <tr>
    <td valign="top">失敗</td>
    <td>変数がキーワードでなかった場合0を返します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="../../html/keywords/Default.htm">Default</a>, <a href="VarGetType.htm">VarGetType</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S9">$a</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S5">default</span><br>
<span class="S5">If</span><span class="S0"> </span><span class="S4">IsKeyword</span><span class="S8">(</span><span class="S9">$a</span><span class="S8">)</span><span class="S0"> </span><span class="S5">Then</span><span class="S0"> </span><span class="S4">MsgBox</span><span class="S8">(</span><span class="S3">0</span><span class="S8">,</span><span class="S7">"Ok"</span><span class="S8">,</span><span class="S0"> </span><span class="S7">"Yes it is"</span><span class="S8">)</span><br>
<span class="S0"></span></span><br>
