<h1>Function Reference</h1>
<font size="+1">IsNumber</font>
<hr size="2">
<p>変数の基底型が数値かどうか調べます。<br></p>

<p class="codeheader">
IsNumber ( variable )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">variable</td>
    <td width="85%">調べる変数/式</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功</td>
    <td width="90%">1を返します。</td>
  </tr>
  <tr>
    <td valign="top">失敗</td>
    <td>数値型でなかった場合0を返します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
変数には2つの基底型、文字列と数値があります。数値はさらに整数と分数/浮動小数点に分けられます。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="IsArray.htm">IsArray</a>, <a href="IsFloat.htm">IsFloat</a>, <a href="IsInt.htm">IsInt</a>, <a href="IsString.htm">IsString</a>, <a href="IsBool.htm">IsBool</a>, <a href="IsHWnd.htm">IsHWnd</a>, <a href="IsBinary.htm">IsBinary</a>, <a href="IsPtr.htm">IsPtr</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S4">IsNumber</span><span class="S8">(</span><span class="S3">42</span><span class="S8">)</span><br>
<span class="S0"></span></span><br>
