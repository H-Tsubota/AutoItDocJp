<body>
<h1>Function Reference</h1>
<font size="+1">FileChangeDir</font>
<hr size="2">
<p>現在の作業フォルダを変更します。<br></p>

<p class="codeheader">
FileChangeDir ( "path" )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">path</td>
    <td width="85%">現在の作業フォルダにするフォルダのパス</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功</td>
    <td width="90%">1を返します。</td>
  </tr>
  <tr>
    <td valign="top">失敗</td>
    <td>作業フォルダを変更できなかった場合0を返します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="../macros/AutoItRelated.htm">@WorkingDir</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S4">FileChangeDir</span><span class="S8">(</span><span class="S6">@WindowsDir</span><span class="S8">)</span><br>
<span class="S0"></span></span><br>

<p>&nbsp;</p>

</body>
