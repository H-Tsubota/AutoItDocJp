<body>
<h1>Function Reference</h1>
<font size="+1">EnvUpdate</font>
<hr size="2">
<p>OS環境をリフレッシュします。<br></p>

<p class="codeheader">
EnvUpdate ( )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功</td>
    <td width="90%">なし。</td>
  </tr>
  <tr>
    <td valign="top">失敗</td>
    <td>@errorを1に設定します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
ログオフ後、再度ログオンした場合と同じ効果があります。例えば、%path% 環境変数の変更はEnvUpdateを実行するまで(もしくはログオフ/再起動するまで)システムに反映されません。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="EnvGet.htm">EnvGet</a>, <a href="EnvSet.htm">EnvSet</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S4">EnvUpdate</span><span class="S8">()</span><br>
<span class="S0"></span></span><br>
