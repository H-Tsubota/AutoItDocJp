<h1>Function Reference</h1>
<font size="+1">AutoItWinGetTitle</font>
<hr size="2">
<p>AutoItウィンドウのタイトルを取得します。<br></p>

<p class="codeheader">
AutoItWinGetTitle ( )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>返し値</b></p>
AutoItウィンドウのタイトルが保持された文字列を返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="AutoItWinSetTitle.htm">AutoItWinSetTitle</a>, <a href="WinGetTitle.htm">WinGetTitle</a>
<p>&nbsp;</p>

<p class="codebox">
<br>
