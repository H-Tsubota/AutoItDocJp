<body>
<h1>Function Reference</h1>
<font size="+1">DirCreate</font>
<hr size="2">
<p>ディレクトリ/フォルダを作成します。<br></p>

<p class="codeheader">
DirCreate ( "path" )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">path</td>
    <td width="85%">作成するフォルダのパス</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功</td>
    <td width="90%">1を返します。</td>
  </tr>
  <tr>
    <td valign="top">失敗</td>
    <td>フォルダ作成でエラーがあった場合0を返します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
この関数は親フォルダが存在しない場合は与えられたパスに基づいて全ての親フォルダを作成します。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="DirRemove.htm">DirRemove</a>, <a href="FileCopy.htm">FileCopy</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S4">DirCreate</span><span class="S8">(</span><span class="S7">"C:\Test1\Folder1\Folder2"</span><span class="S8">)</span><br>
<span class="S0"></span></span><br>

<p>&nbsp;</p>

</body>
