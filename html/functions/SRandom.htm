<h1>Function Reference</h1>
<font size="+1">SRandom</font>
<hr size="2">
<p>乱数発生のシードを設定します。<br></p>

<p class="codeheader">
SRandom ( Seed )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">Seed</td>
    <td width="85%">乱数発生のシード。-2^31から2^31-1の間の数。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="Random.htm">Random</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S4"><span class="S4">SRandom</span></span><span class="S8">(</span><span class="S3">12</span><span class="S8">)</span><br>
<span class="S9">$rand</span><span class="S8">=</span><span class="S4">Random</span><span class="S8">()</span><br>
<span class="S0"></span></span><br>
