<h1>Function Reference</h1>
<font size="+1">AscW</font>
<hr size="2">
<p>文字のUNICODEを返します。<br></p>

<p class="codeheader">
AscW ( "char" )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">char</td>
    <td width="85%">コードを取得する文字。文字列を使用した場合、一文字目のコードが返されます。</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
指定された文字のUNICODEを返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
完全なASCIIコードの表については付録を参照。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="Asc.htm">Asc</a>, <a href="Chr.htm">Chr</a>, <a href="ChrW.htm">ChrW</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S9">$code</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S4">AscW</span><span class="S8">(</span><span class="S7">"A"</span><span class="S8">)</span><br>
<span class="S4">MsgBox</span><span class="S8">(</span><span class="S3">0</span><span class="S8">,</span><span class="S0"> </span><span class="S7">"Unicode code for A:"</span><span class="S8">,</span><span class="S0"> </span><span class="S9">$code</span><span class="S8">)</span><br>
<span class="S0"></span></span><br>
