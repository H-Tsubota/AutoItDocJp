<h1>Function Reference</h1>
<font size="+1">Abs</font>
<hr size="2">
<p>絶対値を計算します。<br></p>

<p class="codeheader">
Abs ( expression )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">expression</td>
    <td width="85%">適正な全ての数値表現</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<i>expression</i>パラメータに指定した値の絶対値。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
文字列は０に変換されます。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
なし。
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S9">$var</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S4">Abs</span><span class="S8">(-</span><span class="S3">123.45</span><span class="S8">)</span><span class="S0"> </span><span class="S1">;123.45を返します。</span><br>
<span class="S0"></span></span><br>
