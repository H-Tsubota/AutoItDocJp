<h1>Function Reference</h1>
<font size="+1">Exp</font>
<hr size="2">
<p><i><b>e</b></i>の累乗を計算します。<br></p>

<p class="codeheader">
Exp ( expression )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">expression</td>
    <td width="85%">適正な全ての数値表現</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<i>expression</i>パラメータに基づいて累乗された<i><b>e</b></i>の値が返されます。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
<i><b>e</b></i>は自然対数の底であり、約2.71828182845905です。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="Log.htm">Log</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S9">$x</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S4">Exp</span><span class="S8">(</span><span class="S3">5</span><span class="S8">)</span><span class="S0"> &nbsp;</span><span class="S1">;148.413159102577が返されます。</span><br>
<span class="S0"></span></span><br>
