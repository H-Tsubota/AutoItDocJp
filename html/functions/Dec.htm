<body>
<h1>Function Reference</h1>
<font size="+1">Dec</font>
<hr size="2">
<p>16進数文字列の数値表示を返します。<br></p>

<p class="codeheader">
Dec ( "hex" )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">hex</td>
    <td width="85%">変換する16進数文字列</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功</td>
    <td width="90%">整数を返します。</td>
  </tr>
  <tr>
    <td valign="top">失敗</td>
    <td>不正な16進数文字列が使われた場合、またオーバフローが起きた場合は0を返し@errorを1に設定します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
この関数は符号つき32ビット整数(-2147483648 から 2147483647)の数値に対してのみ有効です。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="Hex.htm">Hex</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S9">$dec</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S4">Dec</span><span class="S8">(</span><span class="S7">"FFFF"</span><span class="S8">)</span><span class="S0"> &nbsp;</span><span class="S1">;65535を返します</span><br>
<span class="S0"></span></span><br>

<p>&nbsp;</p>

</body>
</html>
